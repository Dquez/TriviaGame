<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <audio autoplay="autoplay">
        <source src="assets/white-clouds.mp3" />
    </audio>
    <section class="rain">
        <div class="container">
            <div class="jumbotron" id="intro">
                <div class="container">
                    <h1 class="text-center"><strong>Riddles and Brain Teasers!</strong></h1>
                    <button type="button" class="col-md-4 col-md-offset-4 btn btn-primary btn-lg" id="start"> Start</button>
                </div>
                <br>
            </div>
            <div class="jumbotron questions" id="question-div">
                <div class="container">
                    <h1 class="text-center"><strong>Riddles and Brain Teasers!</strong></h1>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="text-center" id="time-restart">Time Remaining: <span class="time-left"></span></h3>
                        <div class="panel-body" id="question-answers">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section class="rain">
            <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>
